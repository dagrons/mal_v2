version: "3.3" # format <=> docker engine version <=> docker-compose version

networks:
  mal:

services:
  redis:
    image: redis
    container_name: redis
    restart: always
    networks:
      - mal
    ports:
      - 6379:6379
    volumes:
      - /data/redis:/data
    
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    networks:
      - mal
    ports:
      - 27017:27017
    volumes:
      - /data/mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    depends_on:
      - mongo
    restart: always
    networks:
      - mal
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpress
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpress
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongoadmin

  neo4j:
    image: neo4j
    container_name: neo4j
    restart: always
    networks:
      - mal
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - /data/neo4j:/data

  mal:
    build: .
    container_name: mal
    restart: always
    networks:
      - mal
    depends_on:
      - mongo
      - neo4j
      - redis
    ports:
      - 5000:5000    
      - 5656:5656
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - CUCKOO_URL=http://host.docker.internal:8000
      - CUCKOO_TOKEN="Bearer PYK9j3-G4zyScn4EDW3eKg"
      - MAX_WOKERS=14
      - MONGO_HOST=mongo
      - NEO4J_PASSWORD=daxiahyh
      - NEO4J_URL=http://neo4j:7474
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_BROKER_BACKEND=redis://redis:6379/0
      - REDIS_HOST=redis
    
  kg:
    image: kg
    container_name: kg
    restart: always
    networks: 
      - mal
    ports:
      - 3000:3000
    environment:
      NEO4J_HOST: neo4j
      NEO4J_PORT: 7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: daxiahyh

        